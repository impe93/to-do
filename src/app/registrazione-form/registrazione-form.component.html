<h2>Registrazione</h2>
<form>
  <div class="form-group">
    <label for="nome-reg">Username:</label>
    <input #nomeReg type="text" class="form-control" id="nome-reg" aria-describedby="emailHelp" placeholder="Inserire username">
  </div>
  <div class="form-group">
    <label for="email-reg">Email:</label>
    <input #emailReg type="email" class="form-control" id="email-reg" aria-describedby="emailHelp" placeholder="Inserire email">
  </div>
  <div class="form-group">
    <label for="password-reg">Password:</label>
    <input #passwordReg type="password" class="form-control" id="password-reg" placeholder="Inserire password">
  </div>
  <div class="form-group">
    <label for="conferma-password-reg">Conferma Password:</label>
    <input #confermaPasswordReg type="password" class="form-control" id="conferma-password-reg" placeholder="Conferma password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="registrati(nomeReg.value, emailReg.value, passwordReg.value, confermaPasswordReg.value)">Registrati</button>
</form>
