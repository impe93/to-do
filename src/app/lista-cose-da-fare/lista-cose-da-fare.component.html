<h1>La mia lista delle cose da fare</h1>

<app-aggiungi-task (aggiuntaTask)="aggiuntaTask($event)"></app-aggiungi-task>

<h2 *ngIf="tasks.length >= 1">Attivit√† attive</h2>
<div id="lista-attivi" class="list-group">
  <app-elemento-lista
  *ngFor="let task of tasks; let i=index"
  [task]="task"
  [indice]="i"
  (modificaTask)="modificaTask($event)"
  (eliminazioneTask)="completaEliminaTask($event)"
  (completamentoTask)="completaEliminaTask($event)"></app-elemento-lista>
</div>
