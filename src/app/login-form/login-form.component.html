<h2>Login</h2>
<form>
  <div class="form-group">
    <label for="email-login">Email:</label>
    <input #emailLogin type="email" class="form-control" id="email-login" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password-login">Password:</label>
    <input #passwordLogin type="password" class="form-control" id="password-login" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="login(emailLogin.value, passwordLogin.value)">Accedi</button>
</form>
